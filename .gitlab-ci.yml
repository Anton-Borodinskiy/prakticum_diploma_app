stages:
  - build

workflow:
  rules:
    - if: $CI_COMMIT_TAG
      variables:
        IMAGE_TAG: $CI_COMMIT_TAG
    - if: $CI_COMMIT_BRANCH == $CI_DEFAULT_BRANCH
      variables:
        IMAGE_TAG: "latest"
    - if: $CI_COMMIT_BRANCH != $CI_DEFAULT_BRANCH
      variables:
        IMAGE_TAG: $CI_COMMIT_SHA
    - when: always

frontend:
  stage: build
  trigger:
    include:
      - "frontend/.gitlab-ci.yml"
    strategy: depend
  only:
    changes:
      - frontend/**/*

backend:
  stage: build
  trigger:
    include:
      - "backend/.gitlab-ci.yml"
    strategy: depend
  only:
    changes:
      - backend/**/*
